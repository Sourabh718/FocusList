<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FocusList</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FocusList</h1>
    <div class="input-group">
      <input type="text" id="todo1" placeholder="What's your next task?" onkeypress="if(event.key=='Enter') myTodo()">
      <button onclick="myTodo()">Add</button>
    </div>
    <ul id="my-todo"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
